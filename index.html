<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task List</title>
	<link href='http://fonts.googleapis.com/css?family=Monofett|Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="main">
	<div class="header">
		<h1>Task App</h1>
	</div>

	<div class="taskbox">
		<ul class="tasks">
			<li class="addtaskli"><input type="text" class="addtask"><button class="add">Add task</button></li>
			<li><input type="checkbox" class="check">Complete Jquery lesson 3 <span class="removecontainer"><button class="remove">Remove</button></span></li>
			<li><input type="checkbox" class="check">Add to github <span class="removecontainer"><button class="remove">Remove</button></span></li>
		</ul>
	</div>
</div>
</body>
</html>
